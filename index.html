<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Sapu's Portofolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    /* gradient blue background top and bottom */
    background: linear-gradient(to bottom, #1359a3, #0a3d62 40%, #0a3d62 60%, #174a8f);
    color: #f5f6fa; /* near white */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 0 3.5rem 0; /* extra bottom padding for button */
    position: relative;
  }
  header {
    width: 100%;
    max-width: 350px;
    text-align: center;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
  }
  header h1 {
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 0.2rem;
  }
  header p {
    color: #d1d8e0;
    font-weight: 400;
    font-size: 0.95rem;
  }
  
  /* Smaller top-left title */
  #top-left-title {
    position: fixed;
    top: 8px;
    left: 8px;
    font-weight: 600;
    font-size: 1rem;
    color: #d1d8e0;
    font-family: 'Poppins', sans-serif;
    user-select: none;
    z-index: 10;
  }

  /* Login Section moved to bottom right fixed */
  #login-section {
    position: fixed;
    bottom: 12px;
    right: 12px;
    background: #1e90ff;
    border-radius: 25px;
    padding: 0.2rem 0.5rem;
    box-shadow: 0 4px 12px rgba(30,144,255,0.7);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    user-select: none;
    z-index: 20;
  }
  #login-section button#login-btn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    font-weight: 600;
    font-size: 1rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  #login-section button#login-btn:hover {
    color: #d1d8e0;
  }
  #password-container {
    margin-top: 0.4rem;
    display: none;
    width: 280px;
    display: flex;
  }
  #password-container input {
    flex-grow: 1;
    padding: 0.4rem 0.8rem;
    border-radius: 25px 0 0 25px;
    border: none;
    font-size: 1rem;
    outline: none;
    border: 1.5px solid transparent;
  }
  #password-container input:focus {
    border-color: #f5f6fa;
  }
  #password-container button {
    width: 70px;
    border-radius: 0 25px 25px 0;
    border: none;
    background: white;
    color: #1e90ff;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }
  #password-container button:hover {
    background: #e1e6ff;
  }
  #login-error {
    margin-top: 0.5rem;
    color: #ff6b6b;
    font-weight: 600;
    font-size: 0.875rem;
    display: none;
  }

  /* Uploader Form */
  #uploader-form {
    background: #1e90ff;
    padding: 1rem 1rem 1rem 1.75rem;
    border-radius: 15px;
    max-width: 350px;
    width: 100%;
    margin-bottom: 1.5rem;
    box-shadow: 0 6px 12px rgba(30,144,255,0.6);
    display: none;
    flex-direction: column;
    z-index: 5;
    position: relative;
  }
  #uploader-form h2 {
    margin: 0 0 0.5rem 0;
    color: white;
    font-weight: 600;
    font-size: 1.4rem;
    text-align: center;
  }
  #uploader-form label {
    font-weight: 600;
    margin: 0.5rem 0 0.2rem 0;
    display: block;
    color: #f5f6fa;
  }
  #uploader-form input[type="file"],
  #uploader-form input[type="text"],
  #uploader-form textarea {
    width: 100%;
    padding: 0.5rem 0.8rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
    border: 1.5px solid transparent;
    resize: vertical;
    font-family: 'Poppins', sans-serif;
  }
  #uploader-form input[type="file"]:focus,
  #uploader-form input[type="text"]:focus,
  #uploader-form textarea:focus {
    border-color: #f5f6fa;
  }
  #uploader-form textarea {
    min-height: 70px;
    margin-top: 0.3rem;
  }
  #uploader-form button.upload-submit-btn {
    margin-top: 1rem;
    background: white;
    border: none;
    color: #1e90ff;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 25px;
    padding: 0.7rem 1.2rem;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,255,255,0.7);
    user-select: none;
  }
  #uploader-form button.upload-submit-btn:hover {
    background: #e1e6ff;
    color: #1349a6;
  }
  #uploader-form button.close-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    color: white;
    font-weight: 900;
    cursor: pointer;
    user-select: none;
    line-height: 1;
    padding: 0;
  }
  #uploader-form button.close-btn:hover {
    color: #d1d8e0;
  }
  
  /* Projects Container */
  #projects-container {
    width: 100%;
    max-width: 350px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    justify-items: center;
    z-index: 1;
    margin-bottom: 1.5rem;
  }
  @media (max-width: 400px) {
    #projects-container {
      grid-template-columns: 1fr;
    }
  }
  
  /* Project Card */
  .project-card {
    background: #3c8dbc; /* lighter blue */
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    width: 100%;
    max-width: 160px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    user-select: none;
    position: relative;
  }
  .project-card .video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    border-bottom: 1.5px solid rgba(255,255,255,0.3);
    overflow: hidden;
    border-radius: 15px 15px 0 0;
    background: black;
  }
  .project-card video,
  .project-card iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    border-radius: 15px 15px 0 0;
  }
  .project-info {
    padding: 0.5rem 0.7rem 0.3rem 0.7rem;
    width: 100%;
    text-align: center;
  }
  .project-info small {
    display: block;
    font-weight: 400;
    font-size: 0.8rem;
    opacity: 0.75;
    margin-bottom: 0.3rem;
  }
  .description {
    font-weight: 400;
    font-size: 0.8rem;
    color: #e6e9f0;
    margin-bottom: 0.3rem;
    white-space: pre-wrap;
  }
  .description.collapsed {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .read-more {
    color: #ffffffcc;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.8rem;
    user-select: none;
  }
  .read-more:hover {
    color: #f0f6ff;
  }
  .project-info .delete-btn {
    background: #ff4757; /* red */
    border: none;
    color: white;
    font-weight: 700;
    padding: 0.3rem 0.6rem;
    border-radius: 25px;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow: 0 3px 7px rgba(255,71,87,0.5);
    user-select: none;
    transition: background 0.3s ease;
    margin-top: 0.3rem;
  }
  .project-info .delete-btn:hover {
    background: #ff6b81;
  }
  
  /* Scroll lock fix */
  body.uploader-mode {
    overflow-y: auto;
  }
</style>
</head>
<body>
<div id="top-left-title" aria-hidden="true">Sapu's Portofolio</div>
<header>
  <h1>Sapu's Portofolio</h1>
  <p>Showcasing my minecraft cinematic and editing projects</p>
</header>

<section id="login-section" aria-label="Uploader login section">
  <button id="login-btn" aria-expanded="false" aria-controls="password-container" aria-label="Uploader login button">Uploader</button>
  <div id="password-container" aria-hidden="true">
    <input type="password" id="upload-password" placeholder="Enter password" aria-label="Uploader password" autocomplete="off" />
    <button id="submit-password" aria-label="Submit uploader password">Login</button>
  </div>
  <div id="login-error" role="alert">Wrong password. Try again.</div>
</section>

<section id="uploader-form" aria-live="polite" aria-label="Uploader form">
  <button class="close-btn" aria-label="Close upload form">&times;</button>
  <h2>Upload a Project</h2>
  <form id="project-form">
    <label for="video-file">Select local video file (mp4, webm, ogg):</label>
    <input type="file" id="video-file" accept="video/mp4,video/webm,video/ogg" />
    <label for="youtube-url">Or paste YouTube video URL:</label>
    <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
    <label for="project-description">Project Description:</label>
    <textarea id="project-description" placeholder="Enter project description..." maxlength="300"></textarea>
    <button type="submit" class="upload-submit-btn" aria-label="Upload project">Upload project</button>
  </form>
</section>

<section id="projects-container" aria-live="polite" aria-label="Project portfolio">
  <!-- Project cards inserted dynamically here -->
</section>

<script>
  (function(){
    const loginBtn = document.getElementById('login-btn');
    const passwordContainer = document.getElementById('password-container');
    const passwordInput = document.getElementById('upload-password');
    const submitPasswordBtn = document.getElementById('submit-password');
    const loginError = document.getElementById('login-error');
    const uploaderForm = document.getElementById('uploader-form');
    const projectForm = document.getElementById('project-form');
    const videoFileInput = document.getElementById('video-file');
    const youtubeUrlInput = document.getElementById('youtube-url');
    const projectDescriptionInput = document.getElementById('project-description');
    const projectsContainer = document.getElementById('projects-container');
    const closeUploaderBtn = uploaderForm.querySelector('.close-btn');
    const PASSWORD = '12345aedf';
    let isUploader = false;

    // Data persistence key
    const STORAGE_KEY = 'portfolioProjects';

    const defaultProjects = [];

    let projects = [];

    // Helper: format date localized short
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return '';
      return d.toLocaleDateString(undefined, {year:'numeric', month:'short', day:'numeric'});
    }

    // Load projects from localStorage or default
    function loadProjects() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try {
          const data = JSON.parse(stored);
          if (Array.isArray(data) && data.length) {
            projects = data;
            return;
          }
        } catch(e) {}
      }
      projects = defaultProjects.slice();
    }

    // Save projects to localStorage
    function saveProjects() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
    }

    // Clear project inputs
    function clearInputs() {
      videoFileInput.value = '';
      youtubeUrlInput.value = '';
      projectDescriptionInput.value = '';
    }

    // Extract YouTube video ID from URL
    function getYouTubeId(url) {
      try {
        const u = new URL(url);
        if (u.hostname === 'youtu.be') {
          return u.pathname.slice(1);
        } else if (u.hostname === 'www.youtube.com' || u.hostname === 'youtube.com') {
          return u.searchParams.get('v');
        }
      } catch(e) {
        return null;
      }
      return null;
    }

    // Render projects to DOM
    function renderProjects() {
      projectsContainer.innerHTML = '';
      if (projects.length === 0) {
        const emptyMsg = document.createElement('p');
        emptyMsg.style.textAlign = 'center';
        emptyMsg.style.color = '#d1d8e0';
        emptyMsg.textContent = 'No projects uploaded yet.';
        projectsContainer.appendChild(emptyMsg);
        return;
      }
      projects.forEach(project => {
        const card = document.createElement('article');
        card.className = 'project-card';
        card.setAttribute('tabindex', '0');

        const videoContainer = document.createElement('div');
        videoContainer.className = 'video-container';

        if (project.type === 'file') {
          const videoEl = document.createElement('video');
          videoEl.controls = true;
          videoEl.src = project.src;
          videoEl.setAttribute('aria-label', 'Project video');
          videoContainer.appendChild(videoEl);
        } else if (project.type === 'youtube') {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${project.videoId}`;
          iframe.frameBorder = "0";
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.allowFullscreen = true;
          iframe.title = 'YouTube video player';
          videoContainer.appendChild(iframe);
        }
        card.appendChild(videoContainer);

        const info = document.createElement('div');
        info.className = 'project-info';

        const dateElem = document.createElement('small');
        dateElem.textContent = 'Uploaded: ' + formatDate(project.date);
        info.appendChild(dateElem);

        if (project.description && project.description.trim() !== '') {
          const descElem = document.createElement('div');
          descElem.className = 'description collapsed';
          descElem.textContent = project.description;
          info.appendChild(descElem);

          if (project.description.length > 100) {
            const readMore = document.createElement('span');
            readMore.className = 'read-more';
            readMore.textContent = 'Lihat selengkapnya';
            readMore.setAttribute('tabindex', '0');
            readMore.setAttribute('role', 'button');
            readMore.setAttribute('aria-expanded', 'false');
            readMore.addEventListener('click', () => {
              const expanded = readMore.getAttribute('aria-expanded') === 'true';
              if (expanded) {
                descElem.classList.add('collapsed');
                readMore.textContent = 'Lihat selengkapnya';
                readMore.setAttribute('aria-expanded', 'false');
              } else {
                descElem.classList.remove('collapsed');
                readMore.textContent = 'Tutup';
                readMore.setAttribute('aria-expanded', 'true');
              }
            });
            readMore.addEventListener('keypress', (e) => {
              if(e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                readMore.click();
              }
            });
            info.appendChild(readMore);
          }
        }

        if (isUploader) {
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.setAttribute('aria-label', 'Delete project');
          deleteBtn.textContent = 'Delete';
          deleteBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete this project?')) {
              deleteProject(project.id);
            }
          });
          info.appendChild(deleteBtn);
        }

        card.appendChild(info);
        projectsContainer.appendChild(card);
      });
    }

    // Delete project by id
    function deleteProject(id) {
      const index = projects.findIndex(p => p.id === id);
      if (index !== -1) {
        if (projects[index].type === 'file') {
          URL.revokeObjectURL(projects[index].src);
        }
        projects.splice(index, 1);
        saveProjects();
        renderProjects();
      }
    }

    // Add project
    function addProject(project) {
      projects.unshift(project);
      saveProjects();
      renderProjects();
    }

    loginBtn.addEventListener('click', () => {
      if (passwordContainer.style.display === 'flex') {
        passwordContainer.style.display = 'none';
        loginError.style.display = 'none';
        loginBtn.setAttribute('aria-expanded', 'false');
        passwordContainer.setAttribute('aria-hidden', 'true');
      } else {
        passwordContainer.style.display = 'flex';
        setTimeout(() => passwordInput.focus(), 100);
        loginBtn.setAttribute('aria-expanded', 'true');
        passwordContainer.setAttribute('aria-hidden', 'false');
      }
    });

    submitPasswordBtn.addEventListener('click', () => {
      const val = passwordInput.value.trim();
      if (val === PASSWORD) {
        isUploader = true;
        passwordContainer.style.display = 'none';
        loginError.style.display = 'none';
        loginBtn.style.display = 'none';
        uploaderForm.style.display = 'flex';
        passwordInput.value = '';
        renderProjects();
        alert('Uploader mode activated!');
      } else {
        loginError.style.display = 'block';
        passwordInput.focus();
      }
    });

    closeUploaderBtn.addEventListener('click', () => {
      uploaderForm.style.display = 'none';
    });

    projectForm.addEventListener('submit', e => {
      e.preventDefault();
      if (!isUploader) {
        alert('You must be logged in as uploader to add projects!');
        return;
      }
      const file = videoFileInput.files[0];
      const url = youtubeUrlInput.value.trim();
      const description = projectDescriptionInput.value.trim();

      if (!file && !url) {
        alert('Please select a local video file or enter a YouTube video URL.');
        return;
      }
      if (file && url) {
        alert('Please provide only one: either a local video file OR a YouTube video URL, not both.');
        return;
      }

      if (url) {
        const videoId = getYouTubeId(url);
        if (!videoId) {
          alert('Invalid YouTube URL. Please enter a valid URL.');
          return;
        }
        addProject({
          id: Date.now().toString() + Math.random().toString(16).slice(2),
          type: 'youtube',
          videoId,
          date: new Date().toISOString(),
          src: null,
          description
        });
        clearInputs();
      } else if (file) {
        const allowedTypes = ['video/mp4', 'video/webm', 'video/ogg'];
        if (!allowedTypes.includes(file.type)) {
          alert('Unsupported video format. Please upload mp4, webm, or ogg files.');
          return;
        }
        const objectUrl = URL.createObjectURL(file);
        addProject({
          id: Date.now().toString() + Math.random().toString(16).slice(2),
          type: 'file',
          src: objectUrl,
          date: new Date().toISOString(),
          description
        });
        clearInputs();
      }
    });

    loadProjects();
    renderProjects();
  })();
</script>
</body>
</html>
